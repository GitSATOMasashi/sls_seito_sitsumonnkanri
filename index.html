<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問管理 - Success-Learning.AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="logo">
                <img src="https://utagesystem.s3.ap-northeast-1.amazonaws.com/GYbKT7Y9d0eR/v21k0xxYM86HKL31LN1fgIk7ZOzJ0FzbXYQ7AaPh.png" 
                     alt="Success-Learning.AI" 
                     class="logo-image">
            </h1>
        </div>
        <div class="header-right">
            <select class="header-dropdown">
                <option>スキルプラス</option>
            </select>
        </div>
    </header>

    <!-- サイドバー -->
    <nav class="sidebar">
        <!-- ドロップダウン用のコンテナ -->
        <div class="sidebar-dropdown">
            <select class="header-dropdown mobile">
                <option>スキルプラス</option>
            </select>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    <span class="nav-text">ホーム</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <span class="nav-text">検索</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                    <span class="nav-text">チュートリアル</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="nav-text">質問管理</span>
                    <span class="nav-badge">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="nav-text">お知らせ</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span class="nav-text">ログアウト</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">質問管理</h1>
            <div class="search-bar">
                <input type="text" placeholder="質問を検索..." class="search-input">
                <button class="search-button">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="main-content question-management">
            <!-- 左サイドバー：フィルター -->
            <div class="question-sidebar">
                <div class="sidebar-section">
                    <ul class="sidebar-menu">
                        <li class="sidebar-item active" data-filter-type="all">
                            <span class="sidebar-text">すべて</span>
                            <span class="sidebar-count">25</span>
                        </li>
                        <li class="sidebar-item" data-filter-type="ai">
                            <span class="sidebar-text">AIアシスタント</span>
                            <span class="sidebar-count">15</span>
                        </li>
                        <li class="sidebar-item" data-filter-type="instructor">
                            <span class="sidebar-text">講師</span>
                            <span class="sidebar-count">10</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 右コンテンツ：質問リスト -->
            <div class="question-content">
                <!-- モバイル用フィルターチップ -->
                <div class="mobile-filter-chips">
                    <div class="filter-chip active" data-filter-type="all">
                        <span class="chip-text">すべて</span>
                        <span class="chip-count">25</span>
                    </div>
                    <div class="filter-chip" data-filter-type="ai">
                        <span class="chip-text">AI</span>
                        <span class="chip-count">15</span>
                    </div>
                    <div class="filter-chip" data-filter-type="instructor">
                        <span class="chip-text">講師</span>
                        <span class="chip-count">10</span>
                    </div>
                </div>
                
                <!-- 右コンテンツヘッダー -->
                <div class="question-content-header">
                    <!-- 講師ステータスセクション -->
                    <div class="instructor-status-tabs" id="instructorStatusSection" style="display: none;">
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter-status="all" data-count="10">すべて</button>
                            <button class="filter-tab" data-filter-status="pending" data-count="0">質問送信済み</button>
                            <button class="filter-tab" data-filter-status="unread" data-count="2">未読</button>
                            <button class="filter-tab" data-filter-status="read" data-count="5">既読</button>
                        </div>
                    </div>
                    
                    <!-- ページネーション -->
                    <div class="pagination top-pagination">
                        <span class="pagination-info">1-20/53件</span>
                        <div class="pagination-buttons">
                            <button class="pagination-btn prev-btn" disabled>
                                <img src="121_arr_hoso.png" alt="前へ" class="pagination-arrow prev-arrow">
                            </button>
                            <button class="pagination-btn next-btn">
                                <img src="121_arr_hoso.png" alt="次へ" class="pagination-arrow">
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 質問リスト -->
                <div class="question-list">
                    <!-- 質問アイテムはJavaScriptで動的に生成されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal" id="deleteConfirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>質問の削除</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>この質問を削除してもよろしいですか？</p>
                <p class="modal-warning">この操作は取り消せません。</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary modal-cancel-btn">キャンセル</button>
                <button class="btn-danger modal-confirm-btn">削除する</button>
            </div>
        </div>
    </div>

    <!-- サイドバーオーバーレイ -->
    <div class="sidebar-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
